<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav-logo border">
        <div class="logo"></div>
      </div>
      <div class="nav-adress border">
        <p class="add-first">Deliver to</p>
        <div class="add-icon">
          <i class="fa-solid fa-location-dot"></i>
          <p class="add-sec">India</p>
        </div>
      </div>
      <div class="nav-search">
        <select class="search-select">
          <option>ALL </option>
        </select>
        <input placeholder="Search Items" class="search-input">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="nav-signin border">
        <p><span>Hello, sign in</span></p>
        <p class="nav-second">Accounts & Lists</p>
      </div>
      <div class="nav-orders border">
        <p><span>Returns</span></p>
        <p class="nav-second">& Orders</p>
      </div>
      <div class="nav-cart border">
        <i class="fa-solid fa-cart-shopping"></i>
         Cart
      </div>
    </div>
    <div class="panel">
      <div class="panel-all border">
        <i class="fa-solid fa-bars"></i>
        All
      </div>
      <div class="panel-ops ">
       <p class="border">Today's Deals</p>
       <p class="border">Registry</p>
       <p class="border">Customer Service</p>
       <p class="border">Gift Cards</p>
       <p class="border">Sell</p>
      </div>
    </div>
  </header>
  <div class="hero-section">
    <div class="hero-msg">
      <p></p>
    </div>
  </div>
  <div class="shop-section">
    <div class="box1 box">
      <div class="box-content">
        <h2>Upto 60% OFF | Styles for Men</h2>  
       <div class="box-img1" style="background-image:url('box3_image.jpg');"></div>
       <p>See More</p>
      </div>
    </div> 
    <div class="box2 box">
      <h2>Appliaces for home | Upto 55% OFF</h2>
      <div class="box-img2" style="background-image:url('box4_image.jpg');"></div>
    </div>
    <div class="box3 box">
      <h2>Upto 65% OFF | Amazon Brands & More</h2>
      <div class="box-img2" style="background-image:url('box5_image.jpg');"></div>
    </div>
    <div class="box4 box">
      <h2>Pet Foods | Starting from 999</h2>
      <div class="box-img2" style="background-image:url('box6_image.jpg');"></div>
    </div>
  </div> 
</body>
</html>
